<body id="page-top">

    <!-- Page Wrapper -->
    <div id="wrapper">

        <!-- Sidebar -->
        <app-nav></app-nav>
        <!-- End of Sidebar -->

        <!-- Content Wrapper -->
        <div id="content-wrapper" class="d-flex flex-column">

            <!-- Main Content -->
            <div id="content">

                <!-- Topbar -->
                <app-header></app-header>
                <!-- End of Topbar -->

                <!-- Begin Page Content -->
                <div class="container-fluid">
                    
                    <div class="card shadow mb-4">
                        <div class="card-header py-3">
                            <h6 class="m-0 font-weight-bold text-secondary"><i class="fas fa-user"></i>  Profile</h6>
                        </div>
                        <div class="card-body">
                            
                            <div class="row">
                                <div class="col-lg-12">
                                    <div class="p-5">
                                        
                                        
                                            <div class="form-group row">
                                                
                                                    <label class="col-sm-3 mb-3 mb-sm-0">Name </label>
                                                    <div class="col-sm-9 mb-3 mb-sm-0">
                                                    <input type="text" class="form-control" id="compnm"
                                                        placeholder="name" readonly="true" value="{{profReq.name}}">
                                                        </div>
                                                    
                                                
                                            </div>
                                            <div class="form-group row">
                                                <label class="col-sm-3 mb-3 mb-sm-0">Email Address </label>
                                                <div class="col-sm-9 mb-3 mb-sm-0">
                                                <input type="email" class="form-control" id="emailaddr"
                                                    placeholder="email address" readonly="true"  value="{{profReq.email}}">
                                                    </div>
                                                    </div><div class="form-group row">
                                                    <label class="col-sm-3 mb-3 mb-sm-0">Contact Number </label>
                                                    <div class="col-sm-9 mb-3 mb-sm-0">
                                                        <input type="text" class="form-control"
                                                            id="phonenum" placeholder="phone number" readonly="true" value="{{profReq.phoneno}}">
                                                    </div>
                                            </div>
                                            <div class="form-group row">
                                                <label class="col-sm-3 mb-3 mb-sm-0">Username </label>
                                                <div class="col-sm-9 mb-3 mb-sm-0">
                                                <input type="text" class="form-control" id="usern"
                                                    placeholder="username" readonly="true" value="{{profReq.username}}">
                                                    </div>
                                                    </div><div class="form-group row">
                                                    <label class="col-sm-3 mb-3 mb-sm-0">Status </label>
                                                    <div class="col-sm-9 mb-3 mb-sm-0">
                                                        <input type="text" class="form-control"
                                                            id="stat" placeholder="status" readonly="true" value="{{profReq.status}}">
                                                    </div>
                                            </div>
                                            <div class="form-group row">
                                                
                                                
                                                
                                            </div>
                                            
                                            
                                        
                                        
                                    </div>
                                </div>
                            </div>


                        </div>
                    </div>

                </div>
                <!-- /.container-fluid -->

            </div>
            <!-- End of Main Content -->

            <!-- Footer -->
            <app-footer></app-footer>
            <!-- End of Footer -->

        </div>
        <!-- End of Content Wrapper -->

    </div>
    <!-- End of Page Wrapper -->

    <!-- Scroll to Top Button-->
    <a class="scroll-to-top rounded" href="#page-top">
        <i class="fas fa-angle-up"></i>
    </a>


    

</body>
